<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskin HTML, CSS and javascript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }
        .main{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100vw;
            height: 100vh;
            margin: auto;
            place-items: center;
        }
        .grid{
            width: 250px;
            height: 250px;
            background: #ddd;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .grid:nth-child(4){
            display: none;
        }
        .grid.show{
            display: flex;
        }
    </style>
</head>
<body>
    
    <div class="section">
        <div class="grid"> 
            <button> button1 </button>
            <button> button2 </button>
            <button> button3 </button>
            <button> button4 </button>
        </div>
    </div>  


    <script>
        const grid = document.getElementById("gridBox");

        grid.children[0].addEventListener("click", () => {
        const first = grid.children[0];
        grid.appendChild(first); // Move first to last
        });

    </script>
</body>
</html>
